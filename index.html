<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
  </head>

  <body class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="logoContent d-flex col-8">
          <img src="/assets/images/plane.png" alt="Image du logo" id="logo">
          <h1>Travel Agency</h1>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home
              <span class="sr-only"></span></a>
            <a class="nav-item nav-link" href="#">Destinations</a>
            <a class="nav-item nav-link" href="#">Deals</a>
            <a class="nav-item nav-link" href="#">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="row">
        <div class="col-7 findCol">
          <h3>Find your holiday</h3>
          <form action="/" method="get" class="row">
            <div class="col-6 findHoliday">
              <label for="from">From</label>
              <input type="text" name="from" id="from" class="form-control" placeholder="Paris">
              <label for="date">Date</label>
              <input type="date" name="date" id="date" class="form-control">
            </div>
            <div class="col-6">
              <label for="to">To</label>
              <input type="text" name="to" id="to" class="form-control" placeholder="Malte">

              <label for="duration">Duration</label>
              <input type="number" name="duration" id="duration" class="form-control" placeholder="3 day" min="1">
            </div>
            <div class="mt-2 submitCol">
              <input type="submit" value="Find !" class="submit btn btn-primary">
            </div>
          </form>
        </div>
        <div class="col-5 announcement">
          <div class="deal">
            <h3>Deal of the day</h3>
          </div>

          <img src="https://picsum.photos/500/300" alt="image aléatoire" class="dealImg">
          <div class="whiteBlur">
            <div class="imformation">
              <h4>Amsterdam</h4>
              <p>Hotel Calypso</p>
              <p>1 week</p>
            </div>
            <div class="price">
              <p>130$</p>
            </div>

          </div>

        </div>
      </div>
    </section>
    <section class="topDestination">
      <h2 class="text-center">Top destinations</h2>
      <div class="row allCard">
        <div class="col-md-3 announcement mt-3">
          <div class="deal">
            <h4>Amsterdam</h4>
          </div>
          <img src="https://picsum.photos/500/500" alt="image aléatoire" class="dealImg">
          <div class="whiteBlur">
            <div class="imformation">
              <p>Hotel Calypso</p>
              <p>1 week</p>
            </div>
            <div class="price">
              <p>130$</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="d-flex justify-content-center">
      <button class="btn w-50 my-5">See more</button>
    </div>
    <footer>
      <div class="row firstRow py-2">
        <div class="col-md-3 footerIcone"><img src="/assets/images/calculator.png" alt="Icone compare price">
          <p>Compare price</p>
        </div>
        <div class="col-md-3 footerIcone"><img src="/assets/images/discount.png" alt="Icone get the best deals">
          <p>Get the best deals</p>
        </div>
        <div class="col-md-3 footerIcone"><img src="/assets/images/support.png" alt="Icone 7/7 support">
          <p>7/7 support</p>
        </div>
        <div class="col-md-3 footerIcone"><img src="/assets/images/online-payment.png" alt="Icone Secure online payment">
          <p>Secure online payment</p>
        </div>
      </div>
      <div class="row secondRow"></div>
      <div class="row"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/announcement.js"></script>
  </body>

</html>
